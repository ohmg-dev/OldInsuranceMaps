name: Example
on:
  - pull_request
  - workflow_dispatch

jobs:
  uv-example:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run test suite
        run: uv run manage.py test --exclude-tag loc
