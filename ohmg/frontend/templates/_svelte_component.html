{% load static %}

{% if not no_css %}
  <link href="{% static component_name|add:'.css' %}?v={{ BUILD_NUMBER }}" rel="stylesheet">
{% endif %}
<div id="{{ component_name|lower }}-target" style="width:100%;height:100%"></div>
<script defer src="{% static component_name|add:'.js' %}?v={{ BUILD_NUMBER }}"></script>
